<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Connexion AGIR</title>
  <link rel="icon" href="{% static 'images/logo_agir.png' %}" type="image/x-icon">

</head>
<body>
  <div class="white-rectangle">
    <h1>Connexion</h1>
    <div class="logo-container">
      <img src="{% static 'images/logo_agir.png' %}" alt="Logo">
    </div>
    <div class="triangle"></div>
    <form id="login-form" method="POST" action="{% url 'log' %}">
      {% csrf_token %}
    <div class="email-input">
        <label for="username">Adresse Email :</label>
        <input type="email" id="email" name="username" placeholder="Saisir votre adresse email">
    </div>
    <br>
    <div class="password-input">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="Saisir votre mot de passe">
  </div>
  <button type="submit" class="submit-button">Se connecter</button>

</form>


<!-- Example using a link -->

  </div>
  
</body>
</html>
