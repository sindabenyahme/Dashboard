<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">

    <script>
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    </script>
</head>
  <body class="bg-gray-100 flex items-center justify-center h-screen relative">
    <div class="sidebar">
      <h1>Les fichiers</h1>
    </div>
    <div class="container mx-auto px-6 py-8">
      <h2 class="text-3xl font-semibold text-center mb-8">
        Télécharger le fichier Excel
      </h2>
      <div class="max-w-md mx-auto">
        <form
          method="post"
          enctype="multipart/form-data"
        >
          <div class="flex justify-center">
            <div class="max-w-screen-lg mx-auto">
              <div
                class="flex items-center justify-center border border-gray-300 p-2 mt-2 mr-3"
              >
                <!-- Champ de fichier avec marge à gauche -->
                <!-- <input
                  class="form-input text-lg flex-grow mr-4 ml-9"
                  type="file"
                  name="my_file"
                  id="my_file"
                  accept=".xlsx"
                  required
                /> -->
                <!-- Bouton "Charger" -->
                {% csrf_token %}
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" />

                <label for="id_file">File:</label>
                <input type="file" id="id_file" name="file" class="form-input text-lg flex-grow mr-4 ml-9" />
                <button
                  style="
                    background-color: #28b4ac;
                    transition: background-color 0.3s;
                    margin-right: 5px;
                  "
                  class="text-white font-bold py-2 px-6 rounded"
                  type="submit"
                  onmouseover="this.style.backgroundColor='#1F9D88'"
                  onmouseout="this.style.backgroundColor='#28B4AC'"
                >
                  Charger
                </button>
                <!-- Bouton "Supprimer" -->
                <button
                  style="
                    background-color: #cccccc;
                    transition: background-color 0.3s;
                  "
                  class="text-black font-bold py-2 px-3 rounded"
                  type="submit"
                  onmouseover="this.style.backgroundColor='#AAAAAA'"
                  onmouseout="this.style.backgroundColor='#CCCCCC'"
                >
                  Supprimer
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
