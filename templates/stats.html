<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stats.css' %}">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclure jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Inclure le thÃ¨me jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   




    <script>
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">
  <div class="sidebar mt-0" style="margin-bottom: 800px;">
    <ul class="text-xl" style="list-style-type: none; padding-left: 0;">
      <p class="files-heading">Les fichiers </p>
      {% for file in files %}
      <li>{{ file.file }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="rest-of-page">
    <div class="container">
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
    </div>
  </div>
  </body>
</html>
